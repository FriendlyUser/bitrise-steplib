inputs:
- example_step_input: Default Value - you can leave this empty if you want to
  opts:
    description: |
      Description of this input.

      Can be Markdown formatted text.
    is_expand: true
    is_required: true
    summary: Summary. No more than 2-3 sentences.
    title: Example Step Input
    value_options: []
- opts:
    description: |
      Path to service account in bitrise, recommended you use generic file storage
    is_expand: true
    is_required: true
    summary: Path to service account in bitrise, recommended you use generic file
      storage, and download to a specific location, alternatively you can use the
      env var $BITRISE_GOOGLE_SERVICE_JSON that should know where the service account
      file is.
    title: service key to google drive with share access to folder id
    value_options: []
  service_key_path: $BITRISE_GOOGLE_SERVICE_JSON
- folder_id: Folder ID to upload to
  opts:
    description: |
      Folder that is shared with google drive service account
    is_required: true
    summary: Folder ID to upload to from google drive
    title: google drive folder id (can view from the appended url)
